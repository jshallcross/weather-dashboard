<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Weather Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body class="flex-column min-100-vh">
        <header class="text-light bg-dark text-center pb-3">
            <h1>Weather Dashboard</h1>
        </header>

        <main class=" justify-space-between">
            <!--Search Column-->
            <div class="row">
            <div class="col-3 col-md-4">
                <p class="search-p">Search for a City:</p>
                <form id="search-form">
                    <input class="form-input m-1" id="city-name" type="text"/>
                    <button type="submit" id="search"><i class="fas fa-search fa-lg "></i></button>
                </form>
                <!--previously searched city list-->
                <ul class="list-group" id="list"></ul>
            </div>

            <!--Results Column-->
            <div class="col-9 col-md-8">
                <div class="card pt-1">
                    <h2 class="card-header" id="city-title"></h2>
                    <p class="card-text m-2 p-2">Temperature: <span id="city-temp"></span></p>
                    <p class="card-text m-2 p-2">Humidity: <span id="city-humidity"></span></p>
                    <p class="card-text m-2 p-2">Wind Speed: <span id="city-wind-speed"></span></p>
                    <p class="card-text m-2 p-2">UV Index: <span id="city-uv"></span></p>
                </div>
                <h2>5-Day Forecast:</h2>
                <div class="row " id="card-row">
                    <div class="card h-100 col-2 day m-1">
                        <h3 class="card-title" id="date1"></h3>
                        <div class="card-text"><img src="" id="wicon"></div>
                        <p class="card-text">Temp: <span id="city-temp1"></span></p>
                        <p class="card-text pb-4">Humidity: <span id="city-humidity1"></span></p>
                    </div>
                <div class="card h-100 col-2 day m-1">
                    <h3 class="card-title" id="date2"></h3>
                    <div class="card-text"><img src="" id="wicon1"></div>
                    <p class="card-text">Temp: <span id="city-temp2"></span></p>
                    <p class="card-text pb-4">Humidity: <span id="city-humidity2"></span></p>
                </div>
                    <div class="card h-100 col-2 day m-1">
                        <h3 class="card-title" id="date3"></h3>
                        <div class="card-text"><img src="" id="wicon2"></div>
                        <p class="card-text">Temp:<span id="city-temp3"></span></p>
                        <p class="card-text pb-4">Humidity: <span id="city-humidity3"></span></p>
                    </div>
                    <div class="card h-100 col-2  day m-1">
                        <h3 class="card-title" id="date4"></h3>
                        <div class="card-text"><img src="" id="wicon3"></div>
                        <p class="card-text">Temp:<span id="city-temp4"></span></p>
                        <p class="card-text pb-4">Humidity: <span id="city-humidity4"></span></p>
                    </div>                      
                    <div class="card h-100 col-2 day m-1">
                        <h3 class="card-title" id="date5"></h3>
                        <div class="card-text"><img src="" id="wicon4"></div>
                        <p class="card-text">Temp:<span id="city-temp5"></span></p>
                        <p class="card-text pb-4">Humidity: <span id="city-humidity5"></span></p>
                    </div>
                </div>
            
            </div>
            
        </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
        <script src="./assets/js/api.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
